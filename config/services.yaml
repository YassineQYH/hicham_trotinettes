# Configuration principale des services de l'application

parameters:
    # Paramètres globaux de l'application (vide pour le moment)

services:
    # Configuration par défaut des services
    _defaults:
        autowire: true      # Injection automatique des dépendances
        autoconfigure: true # Enregistrement automatique (commands, subscribers, etc.)

    # Enregistre automatiquement toutes les classes du dossier src/ comme services
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Service de configuration du site (maintenance, etc.)
    App\Service\SiteConfigService:
        public: true # Rendu accessible dans Twig (badge maintenance)
